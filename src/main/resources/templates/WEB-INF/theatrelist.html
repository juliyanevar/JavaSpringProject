<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8" />
 <title>Theatre List</title>
 <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Theatre List</h1>
<br/><br/>
 <div class="container">
 <table class ="container" border="1">
 <tr>
 <th><h1>Theatre</h1></th>
 </tr>
 <tr th:each ="theatre : ${theatres}">
 <td th:utext="${theatre.name}">...</td>
 </tr>
 </table>
</div>
</body>
</html>
