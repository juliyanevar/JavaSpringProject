<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/LoginScript.js}"></script>
</head>
<body>

<div class="main_div">
    <h2>Welcome in Overworld Cup</h2>
    <span class="entypo-user inputUserIcon">
     <i class="fa fa-user"></i>
   </span>
    <input id="username" type="text" placeholder="Enter login" class="user"/><span class="entypo-key inputPassIcon">
     <i class="fa fa-key"></i>
   </span>
    <input id="password" type="password" placeholder="Enter password" class="pass"/>
    <div class="flex-column">
        <button class="submit bg-green" onclick="Login()">
        <span class="entypo-login">
            <i class="fa fa-lock"></i>
        </span>
        </button>
        <button class="submit" onclick="Registration()">
        <span class="entypo-user-add">
            <i class="fa fa-lock"></i>
        </span>
        </button>
    </div>

    <h3 id="result" align="center"></h3>
</div>
</body>
</html>
